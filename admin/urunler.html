<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="kategori.html">Kategori</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="urunler.html">Ürünler</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="mt-4">
      <div class="container">
        <h2>Ürün Ekle</h2>
        <div class="card p-3">
          <form action="">
            <div class="row">
              <div class="col-lg-6">
                <label for="ad">Ad</label>
                <input id="ad" class="form-control" type="text" />
              </div>
              <div class="col-lg-6">
                <label for="">Açıklama</label>
                <input id="aciklama" class="form-control" type="text" />
              </div>
              <div class="col-lg-6">
                <label for="">Fiyat</label>
                <input id="fiyat" class="form-control" type="number" />
              </div>
              <div class="col-lg-6">
                <label for="">Görsel</label>
                <input id="gorsel" class="form-control" type="text" />
              </div>
              <div class="col-lg-6">
                <label for="">Kategori</label>
                <select class="form-control" id="kategori"></select>
              </div>
              <div class="col-lg-6">
                <button
                  onclick="kaydet()"
                  class="btn btn-success mt-2"
                  type="button"
                >
                  Gönder
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section class="mt-4">
      <div class="container">
        <h2>Ürünler</h2>
        <div class="card p-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Ad</th>
                <th scope="col">Açıklama</th>
                <th scope="col">Fiyat</th>
                <th scope="col">Görsel</th>
                <th scope="col">İşlem</th>
              </tr>
            </thead>
            <tbody id="alan"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="js/control.js"></script>
    <script src="js/urunler.js"></script>
  </body>
</html>
